openapi: 3.0.0
info:
  title: Sample API for covid-19-moldova
  description: Flask REST API.
  version: 1.0.0
servers:
  - url: http://167.71.48.30:5000
  - url: http://localhost:5000
    description: Optional server description, e.g. Main (production) server
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /volunteers/list:
    get:
      summary: Returns a list of volunteers.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /volunteers:
    post:
      description: Login route and return jwt token.
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: New volunteer info
          schema:
            type: object
            required:
              - email
              - password
              - address
              - zone_address
            properties:
              email:
                type: string
                example: example@mail.com
              password:
                type: string
                example: Admin1234
              first_name:
                type: string
                example: Ion
              last_name:
                type: string
                example: Somename
              phone:
                type: integer
                example: 10000001
              is_active:
                type: boolean
                example: true
              address:
                type: string
                example: stefan cel mare
              zone_address:
                type: string
                example: centru
              facebook_profile:
                type: string
                example: https://www.facebook.com/name
              age:
                type: integer
                example: 34
              availability:
                type: number
                example: 3
              latitude:
                type: number
                example: 44.2
              longitude:
                type: number
                example: 28.45
              activity_types:
                type: string
                example: Activity0
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Fail to login
          schema:
            type: object
            properties:
              description:
                type: string
                description: Reason of fail
                example: User with this email not found
              title:
                type: string
                description: Fail title.
                example: User not found.

